<a
  href="#"
  class="list-group-item clearfix border p-3"
  (click)="onSelected()"
>
  <div class="float-start">
    <h4 class="list-group-item-success">{{ recipe.name }}</h4>
    <p>{{ recipe.description }}</p>
  </div>
  <span class="float-end">
    <img [src]="recipe.imagePath" class="img-fluid" style="max-height: 50px" />
  </span>
</a>
