<div class="row">
    <div class="col-sm-12">
        <form>
            <div class="row">
                <div class="col-sm-5 mb-3" >
                    <label for="name">Name</label>
                    <input type="text" name="name" id="name" class="form-control" #nameInput>
                </div>
                <div class="col-sm-2 mb-3" >
                    <label for="amount">Amount</label>
                    <input type="number" name="amount" id="amount" class="form-control" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 mb-3 gap-3 d-flex">
                    <button class="btn btn-success" type="submit" (click)="onAddItem()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
